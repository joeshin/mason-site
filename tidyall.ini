[PerlTidy]
argv = -noll
select = {bin,lib,t}/**/*.{pl,pm,t}

[PodTidy]
select = {bin,lib}/**/*.{pl,pm,pod}

[MasonTidy]
argv = -m 2
select = comps*/**/*.{mi,mc}
only_modes = cli

[Perl::IgnoreMethodSignaturesSimple]
select = {bin,lib,t}/**/*.{pl,pm,t} comps*/**/*.{mi,mc}

[Perl::AlignMooseAttributes]
select = {bin,lib,t}/**/*.{pl,pm,t}
